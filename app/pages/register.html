<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de usuario</title>
  <link rel="stylesheet" href="style.css">
</head>
<main>
  <div class="'form-container"></div>
  <h1>Crear cuenta</h1>
  <p>Crea cuenta para ingresar al area de autoevaluación</p>
  <form id='register-form'>
    <label for="user " class="sr-only">Usuario</label>
      <input type="text" name="user" id="user" placeholder="Nombre de usuario">
    <label for="email" class="sr-only">email</label>
      <input type="email" name="email" id="email" placeholder="correo electrónico">
    <label for="password" class="sr-only">Contraseña</label>
      <input type="password" id="password" placeholder="Contraseña">
    <button type="submit">Iniciar sesión</button>
    <p class="error escondido">Error al registrarse</p>
  </form>
  <p>¿Ya estas registrado?, ingresá acá: <a href="login">Ingresar</a> </p>
</main>
<script src="register.js"></script>

</html>
